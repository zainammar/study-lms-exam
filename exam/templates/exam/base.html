
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Study LMS Exam System</title>
    <style>
     .site-logo {
    height: 70px;          /* control size */
    width: auto;
    margin-right: 15px;
    vertical-align: middle;
}

.user-info button {
    background-color: rgb(0, 0, 0);
  border: none;
  color: rgb(255, 251, 251);
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.user-info button:hover {
  background-color: #ff0000;
  color: white;
}
    </style> 

<style>
    .container1 {
      display: grid;
      grid-template-columns: auto auto auto;
      background-color: dodgerblue;
      padding: 10px;
      color:white;
    }
    .container1 div {
      /* border: 1px solid white; */
      padding: 10px;
      font-size: 20px;
      text-align: center;
    }

    .container {
      display: grid;
      grid-template-columns: auto;
      background-color: rgb(214, 215, 216);
      padding: 10px;
      color:rgb(0, 0, 0);
    }
    .container div {
      /* border: 1px solid white; */
      padding: 10px;
      font-size: 20px;
      text-align: left;
      text-decoration: none;
    }

    
    </style>
</head>
<body>
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <div class="container1">
        <div><img src="{% static 'logo.png' %}" alt="Logo" class="site-logo"></div>
        <div>
            <h1>Study LMS Exam System</h1>
        
        </div>
        <div>

            <div class="user-info">
                {% if user.is_authenticated %}
                    Welcome, {{ user.username }}!
            
                    <form method="post" action="{% url 'logout' %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
            
            

        </div>
    
    </div>


<div class="container">
    
    {% block content %}{% endblock %}
</div>

</body>
</html>
