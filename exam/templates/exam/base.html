{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>MyProject Exam</title>
    <style>
        body { font-family: Arial; }
        header {
            background: #222;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            height: 40px;
            margin-right: 10px;
        }
        header h2 {
            margin: 0;
        }
        .container {
            padding: 20px;
        }
        .user-info {
            font-size: 14px;
        }
        .user-info a {
            color: #fff;
            text-decoration: underline;
            margin-left: 10px;
        }

        .user-info button {
    background: none;
    border: none;
    color: white;
    text-decoration: underline;
    cursor: pointer;
    font-size: 14px;
    padding: 0;
}

    </style>
</head>
<body>

<header>
    <div style="display: flex; align-items: center;">
        <img src="{% static 'logo.png' %}" alt="Logo">
        <h2>MyProject Exam System</h2>
    </div>

    <div class="user-info">
        {% if user.is_authenticated %}
            Welcome, {{ user.username }}!
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
</header>

<div class="container">
    {% block content %}{% endblock %}
</div>
{% if user.is_authenticated %}
    Welcome, {{ user.username }}!
    <a href="{% url 'logout' %}" style="color:white;text-decoration:underline;margin-left:10px;">Logout</a>
{% else %}
    <a href="{% url 'login' %}" style="color:white;text-decoration:underline;">Login</a>
{% endif %}


</body>
</html>
