{% extends "exam/base.html" %}
{% block content %}

<h3>{{ quiz.title }}</h3>
<form method="post" action="{% url 'submit_quiz' quiz.id %}">
    {% csrf_token %}
    {% for question in quiz.questions.all %}
        <p><strong>{{ forloop.counter }}. {{ question.text }}</strong></p>
        {% for option in question.options.all %}
            <label>
                <input type="radio" name="{{ question.id }}" value="{{ option.id }}" required>
                {{ option.text }}
            </label><br>
        {% endfor %}
        <hr>
    {% endfor %}
    <button type="submit">Submit</button>
</form>

{% endblock %}
